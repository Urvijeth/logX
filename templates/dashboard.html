<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log Monitor Dashboard</title>
  <!-- Link to static files -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script src="{{ url_for('static', filename='js/dashboard.js') }}" defer></script>

</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <h1>Log Monitor</h1>
      <input type="text" placeholder="Search" class="search" />
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Reports</a>
        <a href="#">Block IP</a>
        <a href="#">Settings</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="top-bar">
        <h2>Dashboard</h2>
        <div>
          <button>üîç</button>
          <button>üë§</button>
        </div>
      </header>

      <section class="stats">
        <div class="card">
          <p>Total Login Failures</p>
          <p class="fail">237</p>
        </div>
        <div class="card">
          <p>Blocked IPs</p>
          <p>5</p>
        </div>
        <div class="card">
          <p>New Logs (Last 10 min)</p>
          <p>18</p>
        </div>
        <div class="card">
          <p>Alerts Triggered</p>
          <p class="fail">3</p>
        </div>
      </section>

      <section class="log-table">
        <h3>Real-time Log</h3>
        <table>
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>Source IP</th>
              <th>Status</th>
              <th>Action Taken</th>
            </tr>
          </thead>
          <tbody id="log-table"></tbody>
        </table>
      </section>

      <section class="form-section">
        <input id="block-ip" type="text" placeholder="Block IP" />
        <input id="email-alert" type="email" placeholder="Email Alert" />
        <button onclick="submitForm()">Submit</button>
      </section>
    </main>
  </div>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>

</html>
