<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log Monitor Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body>
  <div class="dashboard-container">
    <!-- Stat Cards -->
    <div class="stats-row">
      <div class="stat-card">
        <p class="stat-title">Login Failures</p>
        <p class="stat-value" id="login-failures">0</p>
      </div>
      <div class="stat-card">
        <p class="stat-title">Blocked IPs</p>
        <p class="stat-value" id="blocked-ips">0</p>
      </div>
      <div class="stat-card">
        <p class="stat-title">New Logs</p>
        <p class="stat-value" id="new-logs">0</p>
      </div>
      <div class="stat-card">
        <p class="stat-title">Alerts Triggered</p>
        <p class="stat-value" id="alerts-triggered">0</p>
      </div>
    </div>

    <!-- Log Table -->
    <div class="log-table-section">
      <h2>Real-time Log</h2>
      <table class="log-table">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Source IP</th>
            <th>Status</th>
            <th>Action Taken</th>
          </tr>
        </thead>
        <tbody id="log-table">
          <!-- Data inserted dynamically -->
        </tbody>
      </table>
    </div>

    <!-- Input Section -->
    <div class="input-section">
      <div class="input-box">
        <h3>Block IP Address</h3>
        <input type="text" id="block-ip" placeholder="Enter IP Address">
        <button onclick="submitBlockIP()">Submit</button>
      </div>
      <div class="input-box">
        <h3>Email Alert</h3>
        <input type="email" id="email-alert" placeholder="Enter Email">
        <button onclick="submitEmailAlert()">Submit</button>
      </div>
    </div>
  </div>
</body>
</html>
